version: 1
backend:
  phases:
    build:
      commands:
        - echo "Backend build not required"
frontend:
  phases:
    preBuild:
      commands:
        - rm -rf node_modules
        - nvm install 14
        - npm install -g npm@latest
        - npm ci
        - node -v
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
platform:
  baseImage: "amazonlinux:2023"
