version: 1
backend:
  phases:
    build:
      commands:
        - echo "Backend build not required"
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 18.17.0
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
platform:
  baseImage: "amazonlinux:2023"
